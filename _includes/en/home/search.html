<section class="section" style="padding: 0;">
    <div class="container">
      <!-- Html Elements for Search -->
      <div id="search-container">
        <div class="field has-addons has-addons-centered">
          <div class="control has-icons-right is-expanded">
            <input class="input is-large is-info" type="text" id="search-input" placeholder="搜索未来星际企业数据库">
            <span class="icon is-large is-right">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
        <div class="list is-hoverable" id="results-container">
        </div>
      </div>
    </div>
  </section>


  <!-- Script pointing to search-script.js -->
  <script src="{{ "/assets/js/search.js" | relative_url }}" type="text/javascript"></script>

  <!-- Configuration -->
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{ "/api/companies.json" | relative_url }}'
    })
  </script>
