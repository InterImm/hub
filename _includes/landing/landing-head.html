<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="未来公司">
  <meta name="description" content="星际移民中心设立的未来公司黄页">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="">
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<meta property="og:description" content="">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/animate.css">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>


  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/bootflat/css/bootflat.min.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/landing.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/custom.css">



  <script src="assets/js/modernizr-2.7.1.js"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/bootstrap-select.min.css">

</head>
