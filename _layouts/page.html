<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}


    <div class="hero is-primary" style="margin-bottom:2em;">
      <div class="hero-body">
        <div class="container">
          <div class="container has-text-centered">

              <h1 class="title is-2 has-text-centered">{{ page.title | escape }}</h1>

            <h2 class="subtitle is-3 has-text-centered">
              {{ page.description | escape }}
            </h2>
          </div>
        </div>
      </div>
    </div>


    <main class="main--content" aria-label="Content">
    <div class="columns">
      <div class="column is-12">
        <div class="content is-medium">
          <article class="post">


            <div class="post-content">
              {{ content }}
            </div>

          </article>


          {% include utterances-comments.html %}

        </div>
      </div>
    </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
