about: | 
  在22世纪末，众多公司因星际开发资本过剩。同时高度发达的地球文明在火星站稳脚跟后向太阳系周边及系外星系快速扩张。星际资本巨头们忧心忡忡，人类文明接触到系外文明的时间节点可能即将到来，人类必须谨慎的面对第一次握手。

  于是各大巨头（公司资金来源均匿名），共同出资成立了一个私有咨询公司，在川陀城城郊开拓一大片土地，建立了巨大的核能电力中心和地下研究机构-HF Consulting，主要通过社会学模拟来分析各种可能的第一次握手时出现的情况以及解决方案，确保人类平稳的进入到多元星际社会。

  研究机构包含由30名社会学家和计算机专家组成的HF科研团队，运行着三台总功率为600000MWe、运行峰值在430DBFlops的超大型计算机组，通过人类2300多年的历史作为样本反复训练了一个前所未有的巨型AI模型-Human Future AI（简称HFAI），然后用此模型预测人类未来遇到第一次握手时可能面对的种种情况以及最佳解决方案，以此进行分析并指导人类下一步发展，甚至预测更靠后的技术历史节点。

  公司于2200年成立，2208年完全建成，2210年正式开机满负荷运行，2212年放出第一个公开预览版本（代号Apple），成功预测并解决了火星可能面临的矿业贸易冲突问题。

  2216年，第10个迭代版本（代号Jasmine）正式开始接受商业项目，为商业公司预测多种未来可能遇到的挑战并提供较好的解决方案。

  其第16个迭代版本（代号Pumpkin）于2219年完成编译，正式开始预测有关第一次握手的问题。

  HFAI-Pumpkin被誉为人类发展的灯塔，有望守护人类平稳的与系外文明建立良好的接触。
