category: 太空矿业
about: >-
  艾娃火星公司是一家火星矿业公司。其前身天穹资源（Arc Resources Inc.）原本从事小行星采矿行业，在激烈的市场竞争中，当时的公司总裁 Ava
  说服大家将重心从小行星采矿转移到火星采矿业，产业主要为火星表面建设服务。此后公司经历了高速发展时期，在并购了几家小型的火星矿业公司之后，改名为艾娃火星（Ava
  Mars），用来纪念英年早逝的 Ava。
