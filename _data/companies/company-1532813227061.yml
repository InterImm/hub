about: >-
  Star
  Block由Gyue创立，是他开发出公司最早的区块SNS产品Sbcc，它使用当时安全、成熟的区块链技术。公司成立3年后就拥有最顶尖的区块链研发团队。同时其又拥有多条公链；开发了多款区块链终端-Bphone和游戏***，公司发行的虚拟货币超过了比特币的市值；并于2100年完成了1000多颗卫星的太阳系卫星区块链支付系统的建立，为将来的银河系支付系统做准备。2128年成立了星际购物、外卖网站M-Starbay#，3年后拥有自营运输舰队；由机器人完成完最后一公里，满足火星的购物需求，成为当时服务最好的购物外卖公司。22世纪中叶，公司创始人去世后，公司开始转向大脑研究，希望人能在云端永生。
