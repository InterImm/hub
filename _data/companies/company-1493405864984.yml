about: >-
  乐高在 2034 年成立 3D
  打印公司用于火星建筑、装修和工业材料。通过大量使用火星土壤进行建筑材料、装修和工业材料打印，极大地降低了对地球运输材料的需求。由于打印方法的通用性，乐高3D
  生产了大量的小型化的火星使用的 3D 打印机器和模块化的基础材料，例如加固建筑用的砖块，室内使用的家具等等。
