about: 创建于2019年7月28日，以智能手机业务起价，以性价比与多价位开辟市场，后又建立子公司卓芯电子（芯片制造）、卓天工业（火箭与卫星制造，发射入轨）。于2021年8月10日收购海恩美科（HMNM）重工，并与卓天工业共同开发新型可重复利用航天器。于2022年8月7日收购圣奇芒（KIMON）通信技术有限公司，主要开发在太空领域的通信网络。
