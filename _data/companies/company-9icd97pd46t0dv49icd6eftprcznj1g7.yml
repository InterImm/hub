about: 前身为1929年于上海挂牌成立的  私立玖鳳醫療集團 ，除对病人的救治工作外，还负责进口西方药物、出口中药材和用科学原理解释中药药方并完善中医理论。于Rebirth
  Initiative成立后被收购。其非盈利部分与███大学、██医疗集团合并改组为RI直属医疗部。其盈利部分改名为 玖凤医疗 ，主要负责救护、传染病研究与预防，同时还涉足药物研发领域。
