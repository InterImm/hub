about: "中华人民共和国，简称中国，位于亚洲东部，太平洋西岸， 是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。\n\n1949年（己丑年）10月1日成立，\
  \ 以五星红旗为国旗， 《义勇军进行曲》为国歌， 国徽内容包括国旗、天安门、齿轮和麦稻穗，首都北京，省级行政区划为23个省、5个自治区、4个直辖市、2个特别行政区，\
  \ 是一个以汉族为主体民族，由56个民族构成的统一多民族国家。\n\n新中国成立后随即开展经济恢复与建设，1953年开始三大改造， 到1956年确立了社会主义制度，进入社会主义探索阶段。\
  \ 文化大革命之后开始改革开放，逐步确立了中国特色社会主义制度。中国陆地面积约960万平方公里，大陆海岸线1.8万多千米，岛屿岸线1.4万多千米，内海和边海的水域面积约470多万平方千米。海域分布有大小岛屿7600多个，其中台湾岛最大，面积35798平方千米。同14国接壤，与8国海上相邻。中国是四大文明古国之一，\
  \ 有着悠久的历史文化。是世界国土面积第三大的国家，世界第一大人口国家，与英、法、美、俄并为联合国安理会五大常任理事国。"
