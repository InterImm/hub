about: >-
  女娲人工智能集团（NAIG）通过公司计算机星网神经深度学习（CSNNDS）专利，率先完成人工智能生态建设，广受全银河系用户的热爱。人工智能技术遵从机器人定律（元原则，第零原则，第一原则，第二原则第三原则，第四原则），并获得中国星际共和联邦质量监督局官方授权。广泛应用于公共领域，为星际治安，医疗，星际旅行，星际公民生活带来极大的便利。NAIG还斥资1000亿星币采用稀有金属建设AI集中管理中心：天道（Firmament）来管理跟踪所有AI运行状况。上线以来，从未出现任何问题。
