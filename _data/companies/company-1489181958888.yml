about: >-
  第一家成功研发出了长达百米量级的由碳纳米管生产的高强度抗拉材料的公司。由于性价比钢材更高，这些纤维主要用来替代传统钢索结构。例如在建设“南海17”钻井平台的过程中，使用了丝路公司研制的碳纳米管材料。2037
  年，丝路公司开始在地球上进行了第一次太空电梯测试，利用高空气球进行了太空电梯悬吊实验。2115 年，丝路新科技成为建设地球太空电梯的主导公司。
