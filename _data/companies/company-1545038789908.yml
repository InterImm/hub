about: "在人类尚未涉足星海时，水汽采集技术公司就已在地球成立。公司致力于研究和开发从大气和土壤中收集水资源的技术。在为地球上高山或沙漠等缺水地区提供净水的同时积累了深厚的技术储备，为将来的火星开发打下了坚实的基础。\r\n水汽采集技术公司是最早成为星际企业的地球公司之一。火星大开发期间公司在火星缺乏热水或水冰的区域建设了大量水汽农场，为周边殖民地提供了宝贵的净水，满足了殖民地居民的生存及工农业发展的需要。"
