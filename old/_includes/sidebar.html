<!-- Sidebar -->
<div id="wrapper" class="toggled">
<button href="#menu-toggle" class="btn btn-lg glyphicon glyphicon-th-list" id="menu-toggle" style="float:left;left:1em;top:1em;color:#4FC1E9;background-color:white;border-color:#4FC1E9;" aria-hidden="true"></button>
<div id="sidebar-wrapper">
   <ul class="sidebar-nav" role="menu">
       <li class="sidebar-brand">
           <a href="{{ "/" | prepend: site.baseurl }}">
               {{ site.title }}
           </a>
       </li>
       <li>
           {{ site.description }}
       </li>
       <hr>
       {% for links in site.data.nav %}
       <li>
           <a href="{{ links.link }}">{{ links.title }}</a>
       </li>
       {% endfor %}
    </ul>
    <div class="sidebar-info">
      <span>&copy; {{ site.author.name }}</span>
    </div>
    {% if site.subscribe %}
       <a href="{{ site.subscribe.link }}" class="btn btn-primary pull-right site-subscribe"><span class="glyphicon glyphicon-star"></span>{{ site.subscribe.title }}</a>
    {% endif %}
    <div class="clearfix" style="position:absolute;bottom:0.5em;left:20px;">
       <div class="credit text-center">
           <p>Made with Jekyll and <span class="glyphicon glyphicon-heart"></span>.</p>
       </div>
     </div>
</div>
<!-- /#sidebar-wrapper -->
</div>
<!-- Menu Toggle Script -->
<script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>
