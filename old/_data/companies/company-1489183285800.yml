about: >-
  赫尔墨斯数据是一家提供太空数据的公司，他们通过这种方式获取太阳系开发过程中所需要的一些必要数据，然后将数据提供给各大公司。由于他们开发了可以大规模重复使用仪器等，这些大规模的数据获取变得成本很低，其它公司不再愿意花费大量的金钱和精力在探测数据上，所以赫尔墨斯数据成为很多公司的买家或者合作方。
