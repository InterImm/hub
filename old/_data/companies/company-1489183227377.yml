about: >-
  首家成立的太阳系范围内飞船检修公司，该公司一直到 23
  世纪初都是拥有最多的店面和员工的飞船检修公司。在本尼公司成立之前，往返于地火及小行星间的飞船大多都是由飞船制造商提供人员予以检修。而成立于月球表面的本尼公司凭借着廉价的钛铁资源和其招募的经验丰富的检修员，在飞船检修市场上取得一席之地，并逐渐发展成最大的飞船检修连锁公司。
