name: 世外天堂公司 － Outer Heaven
founded: '2026'
base: 中国深圳市
category: 太空丧葬
link: ''
about: >-
  太空丧葬起源很早，在 21 世纪 20
  年代就有富人将自己的骨灰通过商业运载火箭送到地球轨道之外。而世外天堂公司看准了这个商机，承担了客户与太空发射提供商之间代理人的角色。到了 21
  世纪中叶，更多的人选择将自己安葬在小行星或月球，第四、第五拉格朗日点也建立了两个巨大的坟场。
