  星移农业最初是星际移民中心下属的一个非盈利科研机构，由美国NASA和中国航空三院联合建立，依托于中国科学院成都生物所。随后该机构相继将多项关键技术工程化，并成功在火星一期基地建设期间建成火星农业实验室和火星第一农业基地。该机构随后成立公司，并在成都和火星设立双总部。
